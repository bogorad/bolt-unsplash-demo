<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unsplash Image Grid</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
      <button
        class="mb-8 px-6 py-3 bg-blue-500 text-white text-lg font-semibold rounded-full hover:bg-blue-600 mx-auto block transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 shadow-md"
        hx-get="/images"
        hx-target="#image-grid"
      >
        Refresh Unsplash Images
      </button>
      <div
        id="image-grid"
        class="grid grid-cols-2 sm:grid-cols-4 gap-4 sm:gap-6"
        hx-get="/images"
        hx-trigger="load"
      ></div>
    </div>
  </body>
</html>
